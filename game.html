<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Tic Tac Toe</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Pacifico&family=Rubik:ital,wght@0,300..900;1,300..900&family=Seymour+One&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scores"></div>
    <div class="game">
      <div class="square-1 square">x</div>
      <div class="square-2 square">x</div>
      <div class="square-3 square">x</div>
      <div class="square-4 square">x</div>
      <div class="square-5 square">x</div>
      <div class="square-6 square">x</div>
      <div class="square-7 square">x</div>
      <div class="square-8 square">x</div>
      <div class="square-9 square">x</div>
    </div>
    <div class="buttons"></div>
    <footer class="footer">
      <div class="footer-text">
        <a
          class="footer-link"
          href="https://github.com/NikolaGedovic"
          target="_blank"
        >
          Nikola GedoviÄ‡
          <i class="bx bxl-github footer-icon"></i>
        </a>
      </div>
    </footer>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
